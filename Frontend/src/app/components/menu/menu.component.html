<div class="container">
    <div class="header">
        <h3>Menu</h3>
    </div>

    <mat-grid-list cols="2" rowHeight="7:3">
        <mat-grid-tile *ngFor="let item of menuItems | slice:0:show;" class="flex">
            <div class="padding-10">
                <h4>{{ item.name }}</h4>
    
                <p>{{ item.description }}</p>
            </div>
        </mat-grid-tile>
    </mat-grid-list>

    <div class="buttons">
        <a mat-flat-button color="secondary" [href]="restaurant.menu" target="_blank">Open pdf menu</a>
        <button mat-flat-button color="primary" *ngIf="show < menuItems.length" (click)="increaseShow()">
            Discover more
            <span class="icon">
                <mat-icon>keyboard_arrow_down</mat-icon>
            </span>
        </button>
    </div>
</div>
